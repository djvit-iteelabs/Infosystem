<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>On Screen Keyboard Test</title>
		<link type="text/css" rel="stylesheet" href="css/osk.css" />
		<script type="text/javascript" src="scripts/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="scripts/osk.data.js"></script>
		<script type="text/javascript" src="scripts/osk.js"></script>
		<script type="text/javascript">
			jQuery.fn.extend({
    			disableSelection : function() {
            		this.each(function() {
                    	this.onselectstart = function() { return false; };
                    	this.unselectable = "on";
                    	jQuery(this).css('-moz-user-select', 'none');
            		});
    			},
    			enableSelection : function() {
            		this.each(function() {
                    	this.onselectstart = function() {};
                    	this.unselectable = "off";
                    	jQuery(this).css('-moz-user-select', 'auto');
            		});
    			}
			});
			
			var osk = null; 

			$(document).ready(function(){
				// Intialize InfoSystem
				osk = new OSK();
				osk.init();
				$('body *').disableSelection();	
			});
		</script>
    </head>
    <body>
    	<h1>OSK Test</h1>
			<label for="myTextbox">My Textbox1</label>
			<input type="text" id="myTextbox1">
			<br/><br/>
			<label for="myTextbox">My Textbox2</label>
			<input type="text" id="myTextbox2">
    </body>
</html>
